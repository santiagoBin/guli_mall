server:
  port: 8080
spring:
  datasource:
    username: root
    password: 123456
    url: jdbc:mysql://mysql-master.gulimall:3306/gulimall-oms?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
  jackson:
    time-zone: GMT+8
    date-format: yyyy-MM-dd HH:mm:ss
  sleuth:
    redis:
      enabled: false
    sampler:
      probability: 1
  zipkin:
    base-url: http://zipkin-service.gulimall:9411
    discovery-client-enabled: false
    sender:
      type: web
  cloud:
    sentinel:
      transport:
          #配置sentinel dashboard地址
        dashboard: http://sentinel-service.gulimall:8858
          #默认8719端口，假如被占用会自动从8719开始依次+1扫描，直至找到未被占用的端口
        port: 8719
  rabbitmq:
    host: http://rabbitmq.gulimall
    port: 5672
    username: guest
    password: guest
      # 虚拟主机配置
    virtual-host: /
      # 开启发送端消息抵达Queue确认
    publisher-returns: true
      # 只要消息抵达Queue，就会异步发送优先回调returnfirm
    template:
      mandatory: true
      # 手动ack消息，不使用默认的消费端确认
    listener:
      simple:
        acknowledge-mode: manual
  redis:
    port: 6379
    host: http://redis.gulimall
  mvc:
    format:
      date: yyyy-MM-dd HH:mm:ss


